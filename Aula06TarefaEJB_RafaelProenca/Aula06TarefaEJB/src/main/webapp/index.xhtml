<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Jogo de Adivinhação da Soma</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="nome" value="Informe seu nome e pressioone o botão: " />
        <h:inputText id="nome" value="#{jsfJogo.nome}" />
        <h:commandButton value="Ok" action="#{jsfJogo.iniciarJogo}" />
        <br />
        <h:outputLabel value="Jogador selecionado: #{jsfJogo.nome}" /><br/>
        <h:outputLabel value="#{jsfJogo.numero1} + #{jsfJogo.numero2} = " />
        <h:inputText value="#{jsfJogo.chute}" />
        <h:commandButton value="Verificar" action="#{jsfJogo.verificarChute}" />
        <br />
        <h:outputLabel value="#{jsfJogo.mensagem}" />
        <br />
        <h:outputLabel value="====== Ranking ======" />
        <h:dataTable value="#{jsfJogo.ranking}" var="user">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{user.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Pontuação</f:facet>
                #{user.pontuacao}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
